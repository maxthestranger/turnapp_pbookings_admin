    <title>Admin Login | TurnApp - Discover and Book Events</title>

  <body>
    <!-- Page content -->
    <div class="container d-flex flex-column">
      <div class="row align-items-center justify-content-center g-0 min-vh-100">
        <div class="col-lg-5 col-md-8 py-8 py-xl-0">
          <!-- Card -->
          <div class="card shadow">
            <!-- Card body -->
            <div class="card-body p-6">
              <div class="mb-4">
                <a href="../index.html"
                  ><img
                    src="../assets/images/brand/logo/turnapp_logo_black.png"
                    class="mb-4"
                    alt="Turn App"
                    width="58"
                    height="58"
                /></a>
                <h1 class="mb-1 fw-bold">Organiser Login</h1>
              </div>
              <!-- Form -->
              <form>
                <!-- Username -->
                <div class="mb-3">
                  <label for="email" class="form-label"
                    >Username or Email</label
                  >
                  <input
                    type="email"
                    id="email"
                    class="form-control"
                    name="email"
                    placeholder="Email address here"
                    required
                  />
                </div>
                <!-- Password -->
                <div class="mb-3">
                  <label for="password" class="form-label">Password</label>
                  <input
                    type="password"
                    class="form-control"
                    placeholder="********"
                  />
                </div>
                <div>
                  <!-- Button -->
                  <div class="d-grid">
                    <button type="submit" class="btn btn-primary">
                      Log In
                    </button>
                  </div>
                </div>
              </form>
            </div>
          </div>
        </div>
      </div>
    </div>

    <!-- Script -->
    <!-- Libs JS -->
